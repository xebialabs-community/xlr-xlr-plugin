import org.apache.tools.ant.filters.ReplaceTokens

plugins {
  id "com.github.hierynomus.license" version "0.14.0"
  id "com.xebialabs.xl.docker" version "1.1.0"
  id 'nebula.release' version '6.0.0'
  id "com.github.hierynomus.jython" version "0.8.0"
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'

xlDocker {
  compileImage = 'xebialabs/xlr_dev_compile'
  compileVersion = 'v7.5.0.1'
  runImage = 'xebialabs/xlr_dev_run'
  runVersion = 'v7.5.0.1'
  runPortMapping = '15516:5516'
}

if (!project.hasProperty('release.scope')) {
  project.ext['release.scope'] = 'patch'
}

if (!project.hasProperty('release.useLastTag')) {
  project.ext['release.useLastTag'] = true
}

dependencies {
  jython ":certifi:2017.4.17"
  jython ":urllib3:1.22"
  jython ":idna:2.6"
  jython ":chardet:3.0.4"
  jython ":requests:2.18.4"
}

processResources.configure {
  filter ReplaceTokens, tokens: [
    'project.version': version.toString(),
    'project.name'   : rootProject.name
  ]
}

license {
  header rootProject.file('License.md')
  strictCheck false
  ext.year = Calendar.getInstance().get(Calendar.YEAR)
  ext.name = 'XEBIALABS'
  excludes(["**/certifi/**/*.py"])
  excludes(["**/urllib3/**/*.py"])
  excludes(["**/idna/**/*.py"])
  excludes(["**/chardet/**/*.py"])
  excludes(["**/requests/**/*.py"])
}
